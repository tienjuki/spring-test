<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Media queries for responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${registerDto}" method="post">
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" id="username" th:field="*{userName}" required="true"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required="true"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required="true"/>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" th:field="*{confirmPassword}" required="true"/>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="#">Log In</a></p>
    </div>
  </div>
</body>
</html>
